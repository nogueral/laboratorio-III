<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumar(a, b)
        {
            return a + b;
        }

        const sumarExp = function(a, b)
        {
            return a + b;
        }

        console.log(sumarExp(4,6));

        const sumarArrow = (a, b) => {
            return a + b;
        }

        const cuadrado = a => a * a;
        const retornoImplicito = (a, b) => a + b;

        console.log(sumarArrow(4,6));
        console.log(retornoImplicito(4,6));
        console.log(cuadrado(4));

    </script>
</body>
</html>
