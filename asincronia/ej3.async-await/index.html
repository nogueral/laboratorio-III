        function sumarPromise(a, b){
            
            return new Promise((resolve, reject)=>{

                setTimeout(() => {
                    if(typeof a === "number" && typeof b === "number"){
                        let suma = a + b;
                        console.log("La suma es: " + suma);
                        resolve(suma);
                    }

                    reject("Parametros invalidos en la suma");
                }, 2000);

            });
        };

        function cuadradoPromise(a){

            return new Promise((resolve, reject)=>{

            setTimeout(() => {
                if(typeof a === "number"){
                    let cuadrado = a * a;
                    console.log("El cuadrado es: " + cuadrado);
                    resolve(cuadrado);
                }

                reject("Parametros invalidos en el cuadrado");
            }, 2000);

            });
        }

        function multiplicarPromise(a, b){
            
            return new Promise((resolve, reject)=>{

                setTimeout(() => {
                    if(typeof a === "number" && typeof b === "number"){
                        let producto = a * b;
                        console.log("el producto es: " + producto);
                        resolve(producto);
                    }

                    reject("Parametros invalidos en el producto");
                }, 2000);

            });
        };

        function restarPromise(a, b){
            
            return new Promise((resolve, reject)=>{

                setTimeout(() => {
                    if(typeof a === "number" && typeof b === "number"){
                        let resta = a - b;
                        console.log("la resta es: " + resta);
                        resolve(resta);
                    }

                    reject("Parametros invalidos en la resta");
                }, 2000);

            });
        };

        function informar(a){
            console.log("El resultado es: " + a);
        }

        async function calcular(a, b){

            try {
                
                let suma = await sumarPromise(a, b);
                let cuad = await cuadradoPromise(suma);
                let prod = await multiplicarPromise(cuad, 10);
                let resta = await restarPromise(prod, 2);
                informar(resta);

            } catch (error) {
                
                console.error(error);
            }

        }
