<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <div class="container" style="background-color: lightblue; height: 500px;">
        <div class="row" style="background-color: lightcoral; height: 150px;">
            <div class="col order-2" style="background-color: #aaa; height: 50px;">Columna 1</div>
            <div class="col order-3" style="background-color: #bbb; height: 50px;">Columna 2</div>
            <div class="col order-1" style="background-color: #ccc; height: 50px;">Columna 3</div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button id="btndesordenar" class="btn-primary">Desordenar</button>
            </div>
        </div>
    </div>
    <script>
        let btndesordenar = document.querySelector("#btndesordenar");
        btndesordenar.addEventListener("click", ()=>{

            //console.log("Hola");

            let columnas = document.querySelectorAll(".container>div:first-child>div.col");

            //console.log(columnas);

            columnas[0].classList.add("order-1");
            columnas[1].classList.add("order-3");
            columnas[2].classList.add("order-2");
        })
    </script>
</body>
</html>
