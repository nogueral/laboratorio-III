<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <div class="container" style="background-color: lightblue; height: 500px;">
        <div class="row">
            <div class="col-xl" style="background-color: #aaa; height: 50px;">Columna 1</div>
            <div class="col-xl" style="background-color: #bbb; height: 50px;">Columna 2</div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-2" style="background-color: #ccc; height: 50px;">Columna 1</div>
            <div class="col-lg-5 col-md-8" style="background-color: #ddd; height: 50px;">Columna 2</div>
            <div class="col-lg-3 col-md-2" style="background-color: #eee; height: 50px;">Columna 2</div>
        </div>
        <div class="row">
            <div class="col-md" style="background-color: #fff; height: 50px;">Columna 1</div>
            <div class="col-md" style="background-color: #eee; height: 50px;">Columna 2</div>
        </div>
        <div class="row">
            <div class="col-sm" style="background-color: #abc; height: 50px;">Columna 1</div>
            <div class="col-sm" style="background-color: #cde; height: 50px;">Columna 2</div>
        </div>
    </div>
</body>
</html>
