<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <div class="container" style="background-color: lightblue; height: 500px;">
        <div class="row align-items-start" style="background-color: lightcoral; height: 150px;">
            <div class="col" style="background-color: #aaa; height: 50px;">Columna 1</div>
            <div class="col" style="background-color: #bbb; height: 50px;">Columna 2</div>
            <div class="col" style="background-color: #ccc; height: 50px;">Columna 3</div>
        </div>
        <br>
        <div class="row align-items-end" style="background-color: lightcoral; height: 150px;">
            <div class="col" style="background-color: #aaa; height: 50px;">Columna 1</div>
            <div class="col" style="background-color: #bbb; height: 50px;">Columna 2</div>
            <div class="col" style="background-color: #ccc; height: 50px;">Columna 3</div>
        </div>
        <br>
        <div class="row" style="background-color: lightcoral; height: 150px;">
            <div class="col align-self-start" style="background-color: #aaa; height: 50px;">Columna 1</div>
            <div class="col align-self-center" style="background-color: #bbb; height: 50px;">Columna 2</div>
            <div class="col align-self-end" style="background-color: #ccc; height: 50px;">Columna 3</div>
        </div>
    </div>
</body>
</html>
