<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const obj = {
            nombre: "Raul",
            edad: 45,

        }

        const obj1 = {
            nombre: "Juan",
            edad: 30,
            saludar: function(){
                console.log("Hola me llamo " + this.nombre + " y tengo " + this.edad);
            },

            sumar: function(valor){
                return this.edad + valor;
            }
        }

        mascota = {
            nombre: "Boby",
            edad: 3,
            tipo: "Perro"
        }

        const metodo = obj1.saludar;

        metodo.call(obj1); // usando el metodo call le digo cual va a ser el scope done tiene q actuar
        obj1.saludar();
        metodo.call(obj);
        metodo.call(mascota);

        const metodo2 = obj1.sumar;

        console.log(obj1.sumar(7));
        console.log(metodo2.call(obj, 5));

    </script>
</body>
</html>
