<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/scripts.js" type="module"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Tabla Dinamica</title>
</head>
<body>
    <header>
        <h1>CRUD Personas</h1>
    </header>
    <main class="crud">
        <section class="form-persona">
            <h2>Alta Persona</h2>
            <form action="">
                <input type="text" name="txtNombre" placeholder="Nombre" autocomplete="off"><br>
                <input type="number" name="txtEdad" placeholder="Edad" autocomplete="off" min="18" max="65"><br>
                <input type="email" name="txtMail" placeholder="Email" autocomplete="off"><br>
                <fieldset>
                    <legend>Genero</legend>
                    <input type="radio" name="rdoGenero" value="Masculino" checked>Masculino <br>
                    <input type="radio" name="rdoGenero" value="Femenino">Femenino <br>
                </fieldset>
                <input type="submit" value="Enviar">
                <input type="button" value="Eliminar" id="btnDelete">
                <input type="hidden" name="txtId">
            </form>
        </section>
        <section class="lista-persona">
            <h2>Listado de Personas</h2>
            <div id="divTabla"></div>
        </section>
    </main>

</body>
</html>
